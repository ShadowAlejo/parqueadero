<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del parqueadero -->
  <rect width="400" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Título -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">
    PARQUEADERO ESPE
  </text>
  
  <!-- Zona A - Superior Izquierda -->
  <rect x="20" y="60" width="160" height="140" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">
    ZONA A
  </text>
  <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    15 espacios
  </text>
  
  <!-- Zona B - Superior Derecha -->
  <rect x="220" y="60" width="160" height="140" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="300" y="130" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">
    ZONA B
  </text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    12 espacios
  </text>
  
  <!-- Zona C - Inferior Izquierda -->
  <rect x="20" y="220" width="160" height="140" fill="#45b7d1" stroke="#333" stroke-width="2"/>
  <text x="100" y="290" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">
    ZONA C
  </text>
  <text x="100" y="310" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    18 espacios
  </text>
  
  <!-- Zona D - Inferior Derecha -->
  <rect x="220" y="220" width="160" height="140" fill="#96ceb4" stroke="#333" stroke-width="2"/>
  <text x="300" y="290" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">
    ZONA D
  </text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
    20 espacios
  </text>
  
  <!-- Líneas de separación -->
  <line x1="200" y1="60" x2="200" y2="360" stroke="#333" stroke-width="3"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#333" stroke-width="3"/>
  
  <!-- Entrada principal -->
  <rect x="180" y="360" width="40" height="20" fill="#333" stroke="#333" stroke-width="1"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial" font-size="10" fill="white">
    ENTRADA
  </text>
  
  <!-- Leyenda -->
  <text x="200" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
    Total: 65 espacios disponibles
  </text>
</svg> 